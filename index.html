<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ariane Ueti - Projeto Pixel Art</title>
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <div id="color-palette">
      <div class="color selected" id="black"></div>
      <div class="color" id="blue"></div>
      <div class="color" id="green"></div>
      <div class="color" id="yellow"></div>
    </div>
    <table id="pixel-board">
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
